<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <!-- za matematički prikaz nekih elemenata 
    nema pixela -->
    <svg height="300" width="400" style="border: 1px solid #333">
      <circle
        cx="50"
        cy="100"
        r="40"
        stroke="blue"
        stroke-width="5"
        fill="none"
      />
      <circle
        cx="140"
        cy="100"
        r="40"
        stroke="black"
        stroke-width="5"
        fill="none"
      />
      <circle
        cx="230"
        cy="100"
        r="40"
        stroke="red"
        stroke-width="5"
        fill="none"
      />
      <circle
        cx="100"
        cy="140"
        r="40"
        stroke="yellow"
        stroke-width="5"
        fill="none"
      />
      <circle
        cx="170"
        cy="140"
        r="40"
        stroke="green"
        stroke-width="5"
        fill="none"
      />
      Vaš browser ne podržava SVG
    </svg>
  </body>
</html>
