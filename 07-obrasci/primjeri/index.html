<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrasci</title>
  </head>
  <body>
    <form action="" method="GET">
      <p>
        <label for="name">Ime:</label>
        <input type="text" name="ime" id="name" required />
      </p>
      <p>
        <label for="surname">Prezime:</label>
        <input
          type="text"
          name="prezime"
          id="surname"
          placeholder="unesite prezime" />
      </p>
      <p>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" />
      </p>

      <p>
        <label for="pass">Lozinka:</label>
        <input type="password" name="lozinka" id="pass" />
      </p>

      <p>
        <label for="god">Unesite svoje godine</label>
        <input type="number" name="godine" id="god" min="0" max="120" />
      </p>

      <p>
        <label for="tel">Telefon</label>
        <input
          type="tel"
          name="tel"
          id="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
          placeholder="021-123-456" />
      </p>

      <p>
        <label for="boja">Boja s</label>
        <input type="color" name="boja" id="boja" />
      </p>

      <p>
        <label for="grad">Odaberite seminar</label>
        <select name="grad" id="grad">
          <option value="london">London</option>
          <option value="pariz" selected>Pariz</option>
          <option value="rim">Rim</option>
        </select>
      </p>

      <p>
        <label for="drzava-r">Država rođenja</label>
        <select name="drzava-r" id="drzava-r">
          <option value="hrvatska">Hrvatska</option>
          <option value="bosna">Bosna</option>
          <option value="USA">USA</option>
        </select>
      </p>

      <p>
        <label for="drzava-r-lis">Država rođenja (lista)</label>
        <input type="text" list="drzave-lis" name="drzave" id="drzava-r-lis" />
        <datalist id="drzave-lis">
          <option value="Hrvatska"></option>
          <option value="Bosna"></option>
          <option value="USA"></option>
        </datalist>
      </p>

      <p>
        <label for="omiljeni">Upišite omiljeni predmet</label>
        <input type="text" name="predmet" id="omiljeni" list="predmeti" />
        <datalist id="predmeti">
          <option value="HTML"></option>
          <option value="CSS"></option>
          <option value="JAVASCRIPT"></option>
        </datalist>
      </p>

      <p>
        <label for="sladoled">Omiljeni sladoled okus</label>
        <input list="sladoled-okusi" name="sladoled" id="sladoled" />
        <datalist id="sladoled-okusi">
          <option value="Chocolate"></option>
          <option value="Coconut"></option>
          <option value="Mint"></option>
          <option value="Strawberry"></option>
          <option value="Vanilla"></option>
        </datalist>
      </p>

      <p>
        <label for="obavijesti">Želim primati obavijesti</label>
        <input type="checkbox" name="newsletter" id="obavijesti" />
      </p>

      <p>
        <label for="kont-starost">Stariji sam od 18.godina</label>
        <input type="checkbox" name="starost" id="kont-starost" />
      </p>

      <p>
        Želite li primati obavijesti?<br />
        <label for="da">Da</label>
        <input type="radio" name="obavijest" id="da" />
        <label for="ne">Ne</label>
        <input type="radio" name="obavijest" id="ne" checked="checked" />
      </p>

      <p>
        Ocjenite uslugu naše tvrtke: <br />
        <label for="o1">1</label>
        <input type="radio" id="o1" name="ocjena" />

        <label for="o2">2</label>
        <input type="radio" id="o2" name="ocjena" />

        <label for="o3">3</label>
        <input type="radio" id="o3" name="ocjena" />
      </p>
      <p>
        Koje jezike govorite?<br />
        <label for="engleski">Engleski</label>
        <input id="engleski" name="jezik" type="checkbox" value="engleski" />
        <label for="talijanski">Talijanski</label>
        <input
          id="talijanski"
          name="jezik"
          type="checkbox"
          value="talijanski" />
        <label for="njemacki">Njemački</label>
        <input id="njemacki" name="jezik" type="checkbox" value="njemacki" />
        <label for="francuski">Francuski</label>
        <input id="francuski" name="jezik" type="checkbox" value="francuski" />
        <label for="spanjolski">Španjolski</label>
        <input
          id="spanjolski"
          name="jezik"
          type="checkbox"
          value="spanjolski" />
      </p>

      <p>
        <label for="opis">Opiši svoje iskustvo:</label><br />
        <textarea name="opis" id="opis" cols="30" rows="5"></textarea>
      </p>

      <p>
        <label for="cv">Unesite svoj CV</label>
        <input type="file" name="cv" id="cv" />
      </p>

      <p>
        <input type="reset" value="Poništi" />
        <input type="submit" value="Potvrdi" />
      </p>
    </form>
  </body>
</html>
