<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio i video</title>
  </head>
  <body>
    <h1>Audio i video</h1>
    <br />
    <h2>Audio</h2>
    <audio
      src="../../multimedia/audio/in3s.mp3"
      controls
      autoplay
      loop
      muted
      preload="metadata"
    ></audio>
    <!-- mozes i ovako tu navodiš više tipova ako brow. ne podržava-->
    <audio controls>
      <source src="../../multimedia/audio/in3s.mp3" type="audio/mpeg" />

      <source src="../../multimedia/audio/in3s.mp3" type="audio/ogg" />
    </audio>

    <h2>Video</h2>
    <video
      src="../../multimedia/video/mountains.mp4"
      controls
      autoplay
      width="320"
      height="240"
      muted
      preload="none"
    ></video>

    <!-- <video controls>
      <source src="../../multimedia/video/mountains.webm" type="video/webm" />
    </video> -->
  </body>
</html>
